<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickADM - Saídas Antecipadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo" class="logo-img mb-3" />
      <p class="lead">Registro de Saídas Antecipadas</p>
    </div>

    <!-- Navegação -->
    <ul class="nav nav-tabs mb-4" id="tabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#registro">Registrar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#consulta">Consultar</a>
      </li>
      <div class="nav-item">
        <a class="nav-link" onclick="gerarPDF()">Gerar PDF</a>
    </div>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#dev">Modo Dev</a>
      </li>
    </ul>

    <!-- Conteúdo das Abas -->
    <div class="tab-content">
      <!-- Aba Registro -->
      <div class="tab-pane fade show active" id="registro">
        <form id="registroForm" class="row g-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome do aluno</label>
            <input type="text" name="nome" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label for="serie" class="form-label">Turma/Série</label>
            <input type="text" name="serie" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label for="data_saida" class="form-label">Data/Hora</label>
            <input type="datetime-local" name="data_saida" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="responsavel" class="form-label">Nome do responsável</label>
            <input type="text" name="responsavel" class="form-control" required />
          </div>
          <div class="col-md-12">
            <label for="motivo" class="form-label">Motivo</label>
            <textarea name="motivo" class="form-control" rows="3"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
      </div>

      <!-- Aba Consulta -->
      <div class="tab-pane fade" id="consulta">
        <div class="mb-3">
          <input type="text" id="filtroNome" class="form-control" placeholder="Filtrar por nome..." oninput="filtrarRegistros()" />
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="table-dark">
              <tr>
                <th>Nome</th>
                <th>Turma</th>
                <th>Responsável</th>
                <th>Data/Hora</th>
                <th>Motivo</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaRegistros"></tbody>
          </table>
        </div>
      </div>

      <!-- Aba Modo Dev -->
      <div class="tab-pane fade" id="dev">
        <button class="btn btn-warning" onclick="gerarRegistrosTeste()">Gerar Registros de Teste</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
